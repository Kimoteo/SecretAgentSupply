<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="resources/CSS/reset.css?v=1.0" media="screen">
    <link rel="stylesheet" type="text/css" href="resources/CSS/style.css?v=1.0" media="screen">
    <!--[if lt IE 9]><script src="src/html5shiv.js"></script><![endif]-->
    <title>Secret Agent Supply Inc</title>
  </head>

  <body>

    <!-- Header and main navigation -->
    <div id="banner">
      <div class="banner-content container">
        <img src="resources/images/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <section id="hero">
      <div class="container">
        <div class="hero-content">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>

    <nav>
      <ul class="desktop-nav container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <section id="products" class="container">
        <div class="product">
          <div class="product-img"><img src="resources/images/pen.png"/></div>
          <span class="product-name">Exploding Pen</span>
        </div>

        <div class="product">
          <div class="product-img"><img src="resources/images/watch.png"/></div>
          <span class="product-name">Cellular Watch</span>
        </div>

        <div class="product">
          <div class="product-img"><img src="resources/images/glasses.png"/></div>
          <span class="product-name">Thermal Glasses</span>
        </div>
      </section>



      <section id="contact" class="container">
        <div class="contact-item">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="contact-item">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </section>


    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>


  </body>
</html>
